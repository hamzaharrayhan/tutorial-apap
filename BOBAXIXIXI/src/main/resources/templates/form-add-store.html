<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Update Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: sandybrown">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Add Store</h2>
                <br>
                <form th:action="@{/store/add}" th:object="${store}" method="POST">
                    Store Name : <br>
                    <input required class="form-control" type="text" name="name" />
                    <br><br>

                    Manager : <br>
                    <select name="manager" class="form-control" >
                        <option th:each="manager : ${listManager}" th:value="${manager.idManager}" th:text="${manager.fullName}" ></option>
                    </select>
                    <br><br>

                    Address: <br>
                    <input required class="form-control" type="text" name="address"/>
                    <br><br>

                    Open Hour : <br>
                    <input required class="form-control" type="time" name="openHour" />
                    <br><br>

                    Close Hour : <br>
                    <input required class="form-control" type="time" name="closeHour" />
                    <br><br>

                    <div>
                        <input class="btn btn-primary" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
