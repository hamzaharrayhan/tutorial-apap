<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>View Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: #FAEBD7">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 style="text-align: center">Assign Boba to Store</h2>
                <br>
                <div th:if="*{bobaList.size() != 0}">
                    <form method="POST" th:action="@{/store/} + ${store.idStore} + @{/assign-boba}" th:object="${storeBoba}" class="mt-lg-5">
                        <table class="table">
                            <thead class="" style="background-color: #491217">
                            <tr style="color: white">
                                <th scope="col">Choose</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Size</th>
                                <th scope="col">Ice</th>
                                <th scope="col">Sugar</th>
                                <th scope="col">Topping</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="boba, iterationStatus : ${bobaList}">
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="form-check-input" name="boba" th:value="${boba.idBobaTea}" th:checked="${checked[iterationStatus.index]}">
                                    </div>
                                </td>
                                <td th:text="${boba.name}"></td>
                                <td th:text="${boba.price}"></td>
                                <td th:text="${boba.size}"></td>
                                <td th:text="${boba.ice_level}"></td>
                                <td th:text="${boba.sugar_level}"></td>
                                <td th:text="${boba.topping.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-end mt-lg-5">
                            <div class="mx-3">
                                <a th:href="@{/store}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                            <div class="mx-3">
                                <input type="submit" class="btn btn-primary" value="Confirm"></input>
                            </div>
                        </div>
                    </form>
                </div>
                <div th:unless="*{bobaList.size() != 0}">
                    <h2 style="text-align: center" th:text="'No Boba Assigned'"></h2>
                </div>
                <div style="text-align: center">
                    <a class="btn btn-warning" th:href="@{/store}">Back to store List</a>
                </div>
                <br>

            </div>
        </div>
    </div>
</div>

</body>

</html>
