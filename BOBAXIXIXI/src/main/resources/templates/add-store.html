<!DOCTYPE html>

<head>

    <title>Title</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<style>
    .form-inline{
        display: flex;
        justify-content: center;

    }

        margin-right:16px;

    }

</style>

<body>


<div class="d-flex flex-column" style="background-color: sandybrown; height: 100vh">
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="" style="padding-left: 80px; padding-right: 80px; padding-top: 80px">
        <div class="jumbotron mx-auto" style="background-color: #8b4513">
            <h1 class="display-4 text-center" style="color: white" th:text="${store.name} + ' Store with store code ' + ${store.storeCode} + ' successfully added!'"></h1>
        </div>
    </div>
