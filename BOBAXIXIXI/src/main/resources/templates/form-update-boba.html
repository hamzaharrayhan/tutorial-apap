<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Update Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: sandybrown">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Add Boba Tea</h2>
        <br>
        <form th:action="@{/boba/update}" th:object="${boba}" method="POST">
          <input type="hidden" th:field="*{idBobaTea}" />

          Boba Tea Name : <br>
          <input required class="form-control" type="text" name="name" />
          <br><br>

          Price : <br>
          <input required class="form-control" type="number" name="price" />
          <br><br>

          Size : <br>
          <select name="size" class="form-control" >
            <option value="1" th:text="'Small'" ></option>
            <option value="2" th:text="'Medium'" ></option>
            <option value="3" th:text="'Large'" ></option>
          </select>
          <br><br>

          Sugar Level: <br>
          <select name="sugar_level" class="form-control" >
            <option value="1" th:text="'Less'" ></option>
            <option value="2" th:text="'Normal'" ></option>
            <option value="3" th:text="'Extra'" ></option>
          </select>
          <br><br>

          Ice Level: <br>
          <select name="ice_level" class="form-control" >
            <option value="1" th:text="'Less'" ></option>
            <option value="2" th:text="'Normal'" ></option>
            <option value="3" th:text="'Extra'" ></option>
          </select>
          <br><br>

          Topping: <br>
          <select name="topping" class="form-control" >
            <option th:each="topping : ${listTopping}" th:value="${topping.idTopping}" th:text="${topping.name}" ></option>
          </select>
          <br><br>

          <div style="display: flex">
            <a class="btn btn btn-danger" href="/boba" >Cancel</a>
            <div style="padding-right: 10px"></div>
            <input class="btn btn-primary" type="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
